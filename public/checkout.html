<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Dealership checkout form</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
   
  <div class="form-container">
    <button class="close-btn" onclick="closeForm()">Ã—</button>
    <h1>Book My Corolla</h1>
    <form id="bookingForm">
      <h2>Personal Details</h2>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="fullName" name="fullName" required placeholder="Full Name">
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="email" id="email" name="email" required placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="text" id="city" name="city" required placeholder="Current City">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="company" name="company" placeholder="Current Company">
        </div>
        <div class="form-group">
          <input type="text" id="job" name="job" placeholder="Current Job">
        </div>
      </div>

      <h2>Book Your Preferred Vehicle</h2>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="currentVehicle" name="currentVehicle" placeholder="Current Vehicle">
        </div>
        <div class="form-group">
          <select id="variant" name="variant">
            <option value="" disabled selected>Select a Variant</option>
            <option value="L">Corolla L</option>
            <option value="LE">Corolla LE</option>
            <option value="SE">Corolla SE</option>
            <option value="XLE">Corolla XLE</option>
            <option value="XSE">Corolla XSE</option>
            <option value="Hybrid">Corolla Hybrid</option>
            <option value="Altis">Corolla Altis</option>
            <option value="Cross">Corolla Cross</option>
          </select>
        </div>
      </div>
    
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
